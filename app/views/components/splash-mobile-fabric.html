<div>
	<div class='row-fluid' style="text-align:center">
	    <div class="span12">
	        <i class='icon-minus'></i> &nbsp;
	        <input type='range' min='.1' max='1' step='.1' ng-change='splash.fabric.setZoom()' ng-model='splash.fabric.canvasScale' />
	        &nbsp;<i class='icon-plus'></i>
	        <input type="number" class="input-small" min='0.1' max='1' step='0.1' ng-model="splash.fabric.canvasScale">
	    </div>
	</div>

	<div class="row-fluid" ng-if="splash.fabric.getObjects().length > 0">
	    <div class="span9" id="objects">
	        <button class="btn btn-small span3" ng-repeat="object in splash.fabric.getObjects()" ng-click="splash.fabric.setActiveObject(object)" ng-class="{'btn-primary': object.active, 'btn-default': !object.active}">
	            <i ng-if="object.type == 'text' || object.type == 'i-text'" class="icon-font"></i>
	            <i ng-if="object.type == 'image'" class="icon-picture"></i>
	            <i ng-if="object.type == 'group'" class="icon-group"></i>
	            <i ng-if="object.type == 'path-group'" class="icon-star"></i>
	            <i ng-if="object.type == 'circle'" class="icon-circle"></i>
	            <i ng-if="object.type == 'rect'" class="icon-square"></i>
	            {{ object.name ? object.name : object.id }}
	        </button>
	    </div>
	    <div class="span3" ng-show="splash.fabric.selectedObject">
	        <button class="btn" ng-click="splash.fabric.deactivateAll()">Deselect Object</button>
	    </div>
	</div>

	<div class='image-builder margin-top-bottom' parent-click="splash.fabric.deactivateAll()">
	    <div id="canvas-mobile" class='fabric-container'>
	        <canvas fabric="$parent.splash.fabric"></canvas>
	        <div id="qrcode"></div>
	    </div>
	</div>
</div>
