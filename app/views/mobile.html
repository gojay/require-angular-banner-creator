<div class="row-fluid">	
	<nav>
		<ul class="breadcrumb">
			<li>
				<a href="#!/">Home</a><span class="divider">/</span>
			</li>
			<li>
				<a ng-href="{{$root.page.breadcrumb.link.href}}">
				{{$root.page.breadcrumb.link.title}}</a><span class="divider">/</span>
			</li>
			<li class="active">
				{{$root.page.breadcrumb.link.active}}
			</li>
		</ul>
	</nav>
	<div id="mobile-splash">
		<aside id="sidebar" class="span5">
			<h3>Choose Templates</h3>
			<div class="accordion" id="accordion">
			 	<div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle open" data-title="Facebook" data-toggle="collapse" data-parent="#accordion" href="#tpl-fb">
			 				Facebook
			 			</a>
			 		</div>
			 		<div id="tpl-fb" class="accordion-body collapse in">
			 			<div class="accordion-inner gray">
			 				<div class="control-group">
								<label>Facebook URL</label>
								<div class="controls">
									<input type="text" name="fbname" class="input-xlarge" ng-model="splash.facebook.url">
								</div>
							</div>
			 				<div class="control-group">
								<label>QR Code URL</label>
								<div class="controls">
									<input type="url" class="input-xlarge" ng-model="splash.facebook.qr" required>
									<img id="ajax-load-qr" src="assets/img/ajax-loader.gif" width="16" height="16" style="vertical-align:top; padding:5px; display:none">
								</div>
							</div>
			 				<div class="control-group">
								<label class="control-label">Sticker Size</label>
								<div class="controls">
								    <div id="set-overlay" class="btn-group">
									    <button class="btn" 
									    		ng-repeat="f in ['A4','A5']"
									    		ng-class="{'active':splash.facebook.size == f}"
									    		ng-click="setFBSize(f)">
											{{f}}
									    </button>
								    </div>
								</div>
							</div>
							<div class="control-group margin-top-bottom">
								<a href class="btn btn-block btn-success" 
									ng-click="generateSplashFacebook($event)"
									ng-disabled="splash.facebook.disable.generate"
									ng-show="splash.facebook.disable.download">Generate Image</a>
								<a href id="downloadFB" class="btn btn-success btn-block"  
									ng-hide="splash.facebook.disable.download"
									ng-disabled="splash.facebook.disable.download">
									<i class="icon-download-alt"></i> Download
								</a>
							</div>
			 			</div>
			 		</div>
			 	</div>
			 	<div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle" data-title="Splash Screen Image" data-toggle="collapse" data-parent="#accordion" href="#tpl-splash">
			 				Splash Screen Image
			 			</a>
			 		</div>
			 		<div id="tpl-splash" class="accordion-body collapse">
			 			<div class="accordion-inner gray">
			 				<div class="form-inline">
							<h4>Background</h4>
							<div class="row-fluid">
								<div class="span5">
									<p>Select color</p>
									<input type="text" id="input-bg-color" class="input-small" value="#FFFFFF" style="width: 70px;">
								</div>
								<div class="span2 relative" style="height: 60px;">
									<p class="anDevider">OR</p>
								</div>
								<div class="span5">
									<label>Upload image</label>
									<div class="controls">
										<input type="file" id="input-bg" class="hide" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<h4>Logo</h4>
							<label>Upload Logo Image (use PNG for tansparent background)</label>
							<div class="controls">
								<input type="file" id="input-logo" class="hide" />
							</div>
						</div>
						<div class="form-inline">
							<h4>Reposition</h4>
							<div class="row-fluid">
								<div class="span6 text-center">
									<h5>Client logo</h5>
									<div id="slider-vertical-header" class="margin-bottom-only" style="height: 200px; margin: 0 auto;"></div>
									<input id="input-reposition-header" ng-disabled="!splash.editor.logo.y" ng-model="splash.editor.logo.p" style="width:40px; margin: 5px; border:none" />
								</div>
								<div class="span6 text-center">
									<h5>Conversion Hub Logo</h5>
						  			<div id="slider-vertical-footer" class="margin-bottom-only" style="height: 200px; margin: 0 auto;"></div>
						  			<input id="input-reposition-footer" ng-model="splash.editor.ch.p" style="width:40px; margin: 5px; border:none" />
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span10 offset1 margin-top-bottom">
								<a href class="btn btn-block btn-success"
									ng-click="generateSplashDefault($event)"
									ng-hide="generateDisabled">Generate Image</a>
								<a href id="downloadZip" class="btn btn-success btn-block"  
									ng-show="generateDisabled"
									ng-disabled="isDownloadDisabled">
									<i class="icon-download-alt"></i> Download Zip
								</a>
							</div>
						</div>
						</div>
			 		</div>
			 	</div>
			 	<!-- <div class="accordion-group">
			 		<div class="accordion-heading">
			 			<a class="accordion-toggle" data-title="Home Background Image" data-toggle="collapse" data-parent="#accordion" href="#tpl-bg">
			 				Home Background Image
			 			</a>
			 		</div>
			 		<div id="tpl-bg" class="accordion-body collapse">
			 			<div class="accordion-inner gray">
			 			</div>
			 		</div>
			 	</div> -->
			 </div>
		</aside>
		<section id="editor" class="span7" style="border:1px solid #CCC;padding: 20px 0;">
			<splash-facebook ng-model="splash"></splash-facebook>
			<splash-creator ng-model="splash"></splash-creator>
		</section>
	</div>
</div>
