<div class="row-fluid">
	<section id="editor">
		<div class="span4 col">
			<h2>Facebook</h2>
			<ul>
				<li>
					<div class="row-fluid">
						<div class="span8">
							<label>Banner Creator</label>
						</div>
						<div class="span4">
							<a href="#!/facebook/banner" class="btn btn-success pull-right">Open</a>
						</div>
					</div>
				</li>
				<li>
					<div class="row-fluid">
						<div class="span8">
							<label>Conversation Templates</label>
						</div>
						<div class="span4">
							<a href="#!/facebook/conversation" class="btn btn-success pull-right">Open</a>
						</div>
					</div>
				</li>
				<li>
					<div class="row-fluid">
						<div class="span8">
							<label>Custom Conversation Templates</label>
						</div>
						<div class="span4">
							<a href="http://secure.conversion-hub.com/apps/chm/banner-creator/backup/#/feed" class="btn btn-success pull-right">Open</a>
						</div>
					</div>
				</li>
				<li class="border-none">
					<div class="row-fluid">
						<div class="span8">
							<label>Icons for Facebook Tabs</label>
						</div>
						<div class="span4">
							<a href="#popup-modal-icons" role="button" class="btn btn-success pull-right" data-toggle="modal">Open</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="span4 col">
			<h2>Mobile</h2>
			<ul>
				<li>
					<div class="row-fluid">
						<div class="span8">
							<label>Splash Screen & Backgrounds</label>
						</div>
						<div class="span4">
							<a href="#!/splash" class="btn btn-success pull-right">Open</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="span4 col">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		    <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>

		    <script type="text/ng-template" id="myModalContent.html">
		        <div class="modal-header">
		            <h3 class="modal-title">Im a modal!</h3>
		        </div>
		        <div class="modal-body">
		            <ul>
		                <li ng-repeat="item in items">
		                    <a ng-click="selected.item = item">{{ item }}</a>
		                </li>
		            </ul>
		            Selected: <b>{{ selected.item }}</b>
		        </div>
		        <div class="modal-footer">
		            <button class="btn btn-primary" ng-click="ok()">OK</button>
		            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		        </div>
		    </script>

		    <button class="btn btn-default" ng-click="open()">Open me!</button>
		    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
		    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
		    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
		</div>
	</section>
</div>
